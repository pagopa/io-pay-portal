# Azure DevOps pipeline to release a new version and deploy to production.

variables:
  NODE_VERSION: '12.19.1'
  YARN_CACHE_FOLDER: $(Pipeline.Workspace)/io-pay-portal-fe/.yarn
  # GITHUB_RELEASE_TEMPLATE: azure-templates/node-github-release.yaml

parameters:
  - name: 'RELEASE_SEMVER'
    displayName: 'When packing a release, define the version bump to apply'
    type: string
    values:
      - major
      - minor
      - patch
    default: minor

# Only manual activations are intended
trigger: none
pr: none

# This pipeline has been implemented to be run on hosted agent pools based both
# on 'windows' and 'ubuntu' virtual machine images and using the scripts defined
# in the package.json file. Since we are deploying on Azure functions on Windows
# runtime, the pipeline is currently configured to use a Windows hosted image for
# the build and deploy.
pool:
  vmImage: 'windows-2019'

stages:

  # Create a relase
  # Activated when ONE OF these are met:
  # - is on branch master 
  # - is a tag in the form v{version}-RELEASE
  - stage: Release
    # condition:
    #   and(
    #     succeeded(),
    #     or(
    #       eq(variables['Build.SourceBranch'], 'refs/heads/main'),
    #       and(
    #         startsWith(variables['Build.SourceBranch'], 'refs/tags'),
    #         endsWith(variables['Build.SourceBranch'], '-RELEASE')
    #       )
    #     )
    #   )
    pool:
      vmImage: 'ubuntu-latest'
    jobs:
      - job: make_release
        steps:
        - ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/main') }}:
          - template: azure-templates/node-github-release.yaml
            parameters:
              release_branch: 'main'
              project_folder: 'io-pay-portal-fe'
              semver: '${{ parameters.RELEASE_SEMVER }}'
              gitEmail: $(GIT_EMAIL)
              gitUsername: $(GIT_USERNAME)
              gitHubConnection: $(GITHUB_CONNECTION)
              nodeVersion: $(NODE_VERSION)
              pkg_cache_version_id: $(CACHE_VERSION_ID)
              pkg_cache_folder: $(YARN_CACHE_FOLDER)

        - ${{ if ne(variables['Build.SourceBranch'], 'refs/heads/main') }}:
          - script: |
              echo "We assume this reference to be a valid release: $(Build.SourceBranch). Therefore, there is no need to bundle a new release."
            displayName: 'Skip release bundle'


  # Prepare Artifact with application bundle
  - stage: Prepare_artifact
    dependsOn:
      - Release
    pool:
      vmImage: 'ubuntu-latest'
    jobs:
      - job: 'make_build'
        steps:
          # Build application
          - template: azure-templates/setup-project.yml
            parameters:
              # On the assumption that this stage is executed only when Relase stage is,
              #  with this parameter we set the reference the deploy script must pull changes from.
              # The branch/tag name is calculated from the source branch
              #  ex: Build.SourceBranch=refs/heads/master --> master
              #  ex: Build.SourceBranch=refs/tags/v1.2.3-RELEASE --> v1.2.3-RELEASE
              gitReference: ${{ replace(replace(variables['Build.SourceBranch'], 'refs/tags/', ''), 'refs/heads/', '') }}
          
          - template: azure-templates/make-build.yml

          - script: |
              mkdir -p $(System.DefaultWorkingDirectory)/io-pay-portal-fe/bundle/avviso && cp -r $(System.DefaultWorkingDirectory)/io-pay-portal-fe/dist/ $(System.DefaultWorkingDirectory)/io-pay-portal-fe/bundle/avviso/
            displayName: 'Create directory avviso for bundle'

          - publish: $(System.DefaultWorkingDirectory)/io-pay-portal-fe/bundle
            artifact: Bundle
            
  # Deploy bundle to the production container
  - stage: Deploy_production
    dependsOn:
      - Prepare_artifact
    jobs:
      - job: 'deploy_to_container'       
        steps:
          - checkout: none

          - download: current
            artifact: Bundle

          - task: AzureCLI@1
            displayName: 'Sync Storage'
            inputs:
              azureSubscription: '$(PRODUCTION_AZURE_SUBSCRIPTION)'
              scriptLocation: inlineScript
              inlineScript: |
                call az storage blob sync --container $(BLOB_CONTAINER_NAME) --account-name iopstcdniopay -s "$(Pipeline.Workspace)\Bundle\dist\avviso" --destination "avviso"
    
          - task: AzureCLI@1
            displayName: 'Purge CDN'
            inputs:
              azureSubscription: '$(PRODUCTION_AZURE_SUBSCRIPTION)'
              scriptLocation: inlineScript
              inlineScript: |
                call az cdn endpoint purge -g $(RESOURCE_GROUP_AZURE) -n io-p-cdnendpoint-iopay --profile-name $(PROFILE_NAME_CDN_AZURE) --content-paths "/avviso/*"
                